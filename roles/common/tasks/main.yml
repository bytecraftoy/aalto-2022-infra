---
- name: Install common dependencies
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  with_items:
    - acl
    - sudo
    - docker-compose
    - docker.io
    - nftables
  tags: deps

- name: Add the app user
  ansible.builtin.user:
    name: "{{ user_name }}"
    uid: "{{ user_uid }}"
    home: "{{ user_home }}"
    shell: /bin/bash

- name: Set up firewall with Nftables
  ansible.builtin.import_tasks: nftables.yml
  tags: firewall
