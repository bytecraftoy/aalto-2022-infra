---
# This playbook deploys the whole stack for the aalto-2022 project.
- hosts: all
  remote_user: root
  roles:
    - common
    - app
    - proxy

# Add web services
- hosts: server1
  remote_user: root
  vars:
    certbot_create_method: standalone
    certbot_create_if_missing: true
    certbot_certs:
      - email: jaakko.hannikainen@bytecraft.fi
      - domains:
          - aalto.bytecraft.fi
  roles:
    - role: geerlingguy.certbot
      tags: certbot
    - role: web
      tags: web
    - role: loki
      tags: loki
    - role: grafana
      tags: grafana
